<!DOCTYPE html>
<html>
<head>
  <meta http-equiv=Content-type content="text/html; charset=utf-8">
  <title>Wikiracers</title>
  <link href='http://fonts.googleapis.com/css?family=Telex' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/aristo.css" type="text/css">
  <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body>
  <div id="fb-root"></div>
  <div id="fb-login">Login with Facebook</div>
  <div id="players"></div>
  <div class="player template">
    <div class="image"><img></img></div>
    <div class="user-info">
      <div class="name"></div>
      <div class="article article-shadow"></div>
    </div>
  </div>
  <div id="article_target">Welcome to Wikiracers</div>
  
  <!-- defer loads scripts in order + async. Does not block DOM rendering -->
  <script src="/js/lib/socket.io.js"></script>
  <script src="/js/lib/jquery.js" defer></script>
  <script src="/js/lib/autoellipsis.js" defer></script>

  <script src="/js/world.js" defer></script>
  <script src="/js/wiki.js" defer></script>
  <script src="http://evanw.github.com/lightgl.js/lightgl.js" defer></script>
  <script src="/js/oscillator.js" defer></script>
  <script src="/js/util.js" defer></script>
  <script src="/js/player.js" defer></script>
  <script src="/js/gl-globals.js" defer></script>
  <script src="/js/article.js" defer></script>
  <script src="/js/wikipage.js" defer></script>
  <script src="/js/main.js" defer></script>
  <script src="/js/facebook.js" defer></script>
</body>
</html>
